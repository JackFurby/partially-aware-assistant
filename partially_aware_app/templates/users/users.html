{% extends "template_parts/base.html" %}

{% block content %}
<main class="flex-1 px-4 sm:px-6 lg:px-8 mt-4">
	<div class="bg-white p-6 rounded shadow">
		<div class="flex justify-between flex-wrap items-center pb-3">
			<h1 class="text-2xl font-semibold text-gray-900">Users</h1>
		</div>
		<hr class="my-4 border-gray-300"/>

		<div class="overflow-x-auto">
			<table class="min-w-full divide-y divide-gray-200">
				<thead class="bg-gray-50">
					<tr>
						<th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
						<th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
						<th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roles</th>
						<th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
					</tr>
				</thead>
				<tbody class="bg-white divide-y divide-gray-200">
					{% for user in users %}
					<tr>
						<td class="px-4 py-2 whitespace-nowrap">{{ user.id }}</td>
						<td class="px-4 py-2 whitespace-nowrap">{{ user.email }}</td>
						<td class="px-4 py-2 whitespace-nowrap">
							<div class="flex flex-wrap gap-2">
								{% for role in user.roles %}
									<span class="px-2 py-1 text-sm rounded-full bg-gray-400 text-white">{{ role.name }}</span>
								{% endfor %}
							</div>
						</td>
						<td class="px-4 py-2 whitespace-nowrap">
							<a href="{{ url_for('users.user', id=user.id) }}" class="px-3 py-1 text-sm border border-blue-500 text-blue-600 rounded hover:bg-blue-50">View</a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>

		{% if current_user.has_role('admin') %}
			<div class="mt-4">
				<a href="{{ url_for('users.create_user') }}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add user</a>
			</div>
		{% endif %}
	</div>
</main>
{% endblock %}
