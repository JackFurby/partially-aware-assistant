<header class="bg-gray-900 text-white">
	<div class="container mx-auto flex items-center justify-between px-4 py-2">
		<a href="{{ url_for('dashboard.dashboard') }}" class="text-lg font-semibold tracking-wide">
			Partially Aware
		</a>

		<button
			class="lg:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-white"
			type="button"
			data-collapse-toggle="sidebarMenu"
			aria-controls="sidebarMenu"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="M4 6h16M4 12h16M4 18h16" />
			</svg>
		</button>

		<button id="userMenuButton" data-dropdown-toggle="userDropdown" class="flex items-center focus:outline-none">
			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="M5.121 17.804A12.066 12.066 0 0112 15c2.485 0 4.77.775 6.879 2.098M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
			</svg>
		</button>

			<div
				id="userDropdown"
				class="hidden z-50 my-2 w-44 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-800 dark:divide-gray-700"
			>
				<ul class="py-1 text-gray-700 dark:text-gray-200" aria-labelledby="userMenuButton">
					<li>
						<a
							href="{{ url_for('users.user', id=current_user.id) }}"
							class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700"
						>
							Open profile
						</a>
					</li>
					{% if current_user.has_role('admin') %}
					<li>
						<a
							href="{{ url_for('users.users') }}"
							class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700"
						>
							All users
						</a>
					</li>
					{% endif %}
					<li>
						<a
							href="{{ url_for('settings.settings') }}"
							class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700"
						>
							Settings
						</a>
					</li>
					<li>
						<a
							href="{{ url_for_security('logout') }}"
							class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700"
						>
							Sign out
						</a>
					</li>
				</ul>
			</div>
		</div>
</header>
