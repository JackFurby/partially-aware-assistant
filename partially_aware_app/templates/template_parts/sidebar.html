<nav id="sidebarMenu" class="bg-white w-64 min-h-screen border-r hidden md:block">
	<div class="sticky top-0 pt-4">
		<ul class="flex flex-col space-y-1">
			<li>
				<a
					href="{{ url_for('dashboard.dashboard') }}"
					class="flex items-center px-4 py-2 text-gray-700 rounded hover:bg-gray-200
						{% if request.endpoint == 'dashboard.dashboard' %} bg-gray-200 font-semibold {% endif %}">

					<svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6m-6 0H7m6 0v6m-6 6h12"/>
					</svg>

					Dashboard
				</a>
			</li>

			<li>
				<p class="flex items-center px-4 py-2 text-gray-900 rounded">
					Chat history
				</p>

				{% for group in chats_grouped %}
					<h4 class="px-4 py-2">{{ group.date.strftime("%B %d, %Y") }}</h4>

					<ul>
						{% for chat in group.chats %}
							<li class="px-4">
								<form method="post" action="{{ url_for('agent.chat') }}">
									{{ ChatSelectForm().csrf_token }}
									<input type="hidden" name="chat_id" value="{{ chat.id }}">
									<button type="submit" class="w-full text-left px-2 py-2 rounded hover:bg-gray-200">
										{{ chat.name }}
									</button>
								</form>
							</li>
						{% endfor %}
					</ul>
				{% endfor %}
			</li>
		</ul>
	</div>
</nav>
